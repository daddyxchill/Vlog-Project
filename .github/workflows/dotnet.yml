name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'   # Match your project SDK version

    - name: Restore dependencies
      run: dotnet restore ./server/backend.sln

    - name: Build
      run: dotnet build ./server/backend.sln --no-restore --configuration Release

    - name: Run tests
      run: dotnet test ./server/backend.sln --no-build --verbosity normal